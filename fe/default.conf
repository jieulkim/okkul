server {
    listen 80;
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        
        # ⭐ 핵심 설정: 요청된 파일이 없으면 index.html로 돌려보낸다.
        # (Vue Router가 페이지 이동을 처리하도록 함)
        try_files $uri $uri/ /index.html;
    }

    # 에러 페이지 설정 (선택 사항)
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
